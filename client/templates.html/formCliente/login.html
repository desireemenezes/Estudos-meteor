<template name="login">
  <div class="container">
    <div class="row">
      <legend>Login</legend>
      <input type="email" name="email" value="email"><br>
      <input type="password" name="password" value="password"><br>
      <button type="button" name="button">OK</button>
    </div>
    <div class="container">
      <div class="row">
        {{ getLogin }}
      </div>
    </div>
  </div>
</template>
