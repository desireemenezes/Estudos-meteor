<template name='formClic'>
  <div class="container">
  <div class="row">

    <input type="text" id="nome" value="nome" placeholder="nome ">
    <input type="date" name="" value="date" id="date" pattern="dd/mm/YYYY">

    <select id="profissao" name="">
      <option value="" ></option>
      <option value="estudante">Estudante</option>
      <option value="funcionario">Funcionario</option>
      <option value="freelancer">freelancer</option>
    </select>

    <button type="button" name="button" class="btn btn-primary btn-lg">OK</button>

  </div>
 </div>
 <div class="container">
 <div class="row">
    {{#each getPessoas}}
      {{nome}} - {{dataNasc}} - {{profissao}} <br>
    {{else}}
      Nenhuma pessoa cadastrada
    {{/each}}

  </div>
</div>

</template>
