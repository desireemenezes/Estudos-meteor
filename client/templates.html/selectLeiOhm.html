<template name="selectLeideOhm">

  <div class="container">
    <div class="row">
      {{ > title }}
    </div>
  </div>
  <div class="container">
    <div class="row">
      <p>Selecione uma opção</p>
      <legend>Calcule Tenssão, Corrente e Resistencia Elétrica!
      <select class="form-control" id="selectLei">
        <option value=''>Selecione</option>
        <option value="corrente">Corrente</option>
        <option value="resistencia">Resistencia</option>
        <option value="tensao">Tensão</option>
      </select>
    </legend>

      {{#if getLei 'corrente'}}
        {{ > corrente }}
      {{/if }}

      {{#if getLei 'resistencia'}}
         {{> resistencia }}
      {{/if}}

      </div>
    </div>
  </template>
